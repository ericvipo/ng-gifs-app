<div class="grid gap-4 grid-cols-6 md:grid-cols-3 mt-9">

  <div class="space-y-4">
    <div *ngFor="let gif of firstColumn" class="bg-slate-800 rounded-lg overflow-hidden">
      <img [src]="gif.images.downsized_medium.url" [alt]="gif.title">
      <div class="text-center text-white p-3">
        {{ gif.title }}
      </div>
    </div>
  </div>

  <div class="space-y-4">
    <div *ngFor="let gif of secondColumn" class="bg-slate-800 rounded-lg overflow-hidden">
      <img [src]="gif.images.downsized_medium.url" [alt]="gif.title">
      <div class="text-center text-white p-3">
        {{ gif.title }}
      </div>
    </div>
  </div>

  <div class="space-y-4">
    <div *ngFor="let gif of thirdColumn" class="bg-slate-800 rounded-lg overflow-hidden">
      <img [src]="gif.images.downsized_medium.url" [alt]="gif.title">
      <div class="text-center text-white p-3">
        {{ gif.title }}
      </div>
    </div>
  </div>


</div>
